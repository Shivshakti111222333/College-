<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Issue Reporting</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Campus Issue Reporting System</h1>
    </header>
    <main>
        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <select id="login-role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="admin">Administrator</option>
                </select>
                <button type="submit">Login</button>
            </form>
            <p>
                Don't have an account? <a href="#" id="show-register">Create one</a>
            </p>
        </section>

        <!-- Registration Section -->
        <section id="register-section" class="hidden">
            <h2>Create New Account</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required />
                <input type="password" id="register-password" placeholder="Password" required />
                <select id="register-role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="admin">Administrator</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </section>

        <!-- Issue Reporting Section -->
        <section id="issue-section" class="hidden">
            <h2>Report an Issue</h2>
            <form id="issue-form">
                <input type="text" id="student-name" placeholder="Name" required />
                <input type="text" id="student-id" placeholder="Student ID" required />
                
                <!-- Issue Category -->
                <select id="issue-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="academic">Academic</option>
                    <option value="campus">Campus</option>
                    <option value="health">Health</option>
                </select>

                <!-- Subcategory for issues -->
                <select id="issue-subcategory" required class="hidden">
                    <option value="" disabled selected>Select Subcategory</option>
                </select>

                <!-- Further Subcategory for issues -->
                <select id="issue-subsubcategory" required class="hidden">
                    <option value="" disabled selected>Select Sub-Subcategory</option>
                </select>

                <textarea id="issue-description" placeholder="Describe the issue" required></textarea>
                <button type="submit">Submit</button>
            </form>

            <h2>Reported Issues</h2>
            <ul id="reported-issue-list"></ul>
        </section>

        <!-- Admin Dashboard Section -->
        <section id="admin-section" class="hidden">
            <h2>Admin Dashboard</h2>
            <ul id="admin-issue-list"></ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
